<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="functions.js"></script>
<title>Insert title here</title>
<style type="text/css">
html{
margin-left: 5%;
margin-right: 5%;
margin-top: 5%;
}
</style>
</head>
<body>

<h3>Incident Record</h3>

<form action="" id = "registerIncident">
<div class="mb-3">
  <label for="idincident" class="form-label">Incident ID</label>
  <input type="text" class="form-control" id="idincident"  readonly="readonly">
</div>
<div class="mb-3">
  <label for="name" class="form-label">Incident Name</label>
  <input type="text" class="form-control" id="name" placeholder="Incident Name" required="required">
</div>
<div class="mb-3">
  <label for="description" class="form-label">Description Incident</label>
  <textarea class="form-control" id="description" rows="3"></textarea>
</div>
<div class="mb-3">
  <label for="createdAt" class="form-label">Incident Date Created</label>
  <input type="date" class="form-control" id="createdAt"  >
<span id="resultadoBr"></span>
 <span id="resultadoUSA"></span><br/>

</div>
<div class="mb-3">
  <label for="updateAt" class="form-label">Last Incident Update</label>
  <input type="date" class="form-control" id="updateAt" readonly="readonly">
</div>
<div class="mb-3">
  <label for="closeAt" class="form-label">Incident Close</label>
  <input type="date" class="form-control" id="closeAt"  readonly="readonly">
</div>
</form>
<button type="button" class="btn btn-primary" onclick="saveOrUpdate()">Register Incident</button>
<button type="button" class="btn btn-secondary" data-bs-toggle="modal"data-bs-target="#modalSearchIncident" >Search Incident</button>

<div class="modal fade" id="modalSearchIncident" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" >Search Incident</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="searchIncidentId" class="col-form-label">ID Incident:</label>
            <input type="text" class="form-control" id="searchIncidentId">
          </div>
          <button type="button" class="btn btn-success" onclick="searchIncidents()">Search</button>      
          <button type="button" class="btn btn-danger" onclick="listAll()">List All</button>
          <button type="button" class="btn btn-success"  onclick="listTop20()">List Top20</button>
           
        </form>
        <table class="table" id="tableIncidents">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>     
      <th scope="col">Creation</th>
      <th scope="col">Last Update</th>
      <th scope="col">Close</th>
      <th scope="col">To edit</th>  
      <th scope="col">Delete</th>         
    </tr>
  </thead>
  <tbody>
   
  </tbody>
</table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
